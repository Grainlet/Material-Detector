<body>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

<h1> Material Detector </h1>

<h3> HOW TO USE? </h3>
    
    <a href="List.html" class="List">List Of Material</a>>

<input type="text" id="material-input" placeholder="Enter a material">
<button onclick="checkMaterial()">Check</button>
<p id="result"></p>

<script>
    function checkMaterial() {
        const recyclableMaterials = ["paper", "cardboard", "glass", "plastic (PET)", "aluminum"];
        const nonRecyclableMaterials = ["plastic bags", "polystyrene (Styrofoam)", "bubble wrap", "food-contaminated items"];
        const deadlyMaterials = ["asbestos", "mercury", "lead-acid batteries", "nuclear waste", "biohazardous waste"];

        const inputMaterial = document.getElementById("material-input").value.toLowerCase();
        const resultElement = document.getElementById("result");

        if (recyclableMaterials.includes(inputMaterial)) {
            resultElement.textContent = `${inputMaterial} is recyclable! `;
        } else if (nonRecyclableMaterials.includes(inputMaterial)) {
            resultElement.textContent = `${inputMaterial} is not recyclable. Please dispose of it properly. `;
        } else if (deadlyMaterials.includes(inputMaterial)) {
            resultElement.textContent = `${inputMaterial} is considered hazardous and should be handled with extreme caution! `;
        } else {
            resultElement.textContent = "Material not found in any list.";
        }
    }
    
</script>
</body>
</html>
